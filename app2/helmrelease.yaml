---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: headlamp
spec:
  releaseName: headlamp
  interval: 5m
  timeout: 10m
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 0
      remediateLastFailure: false
  targetNamespace: headlamp
  chart:
    spec:
      chart: headlamp
      version: 0.35.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: headlamp
  valuesFrom:
    - kind: Secret
      name: headlamp-values-base
      valuesKey: hardened.yaml
    - kind: Secret
      name: headlamp-values-override
      valuesKey: override.yaml
      optional: true
